<!DOCTYPE html>
<html> 
<header>
    <link rel = "stylesheet"
        type = "text/css"
        href = "form.css" />
    </head>
</header>
<body>
    <form>
        <div id="intro">
            <h1> Cute things survey!</h1>
            <p> If you don't like cute things, give this survey to someone who does</p>
        </div>
        <div class="block" id="do-you">
            <div class="text">
                <div>
                    <label for="fname"> First name? </label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname"> Last name? </label>
                    <input type="text" id="lname" name="lname">
                </div>
                <div>
                    <p> Male or Female?</p>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male"> Male </label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female"> Female </label>
                    </div>
                </div>
                <div>
                    <p> When is your birthday?</p>
                    <input type="date" name="birthday">
                </div>
            </div>
        </div>
        <div class="block">
            <div class="fave" id="Small-animals">
                <p> Pick your favorite cute things!</p>
                <div class="checkboxes">
                    <input type="checkbox" name="Hamster">
                    <label for="Hamster"> Hamster </label>
                    <input type="checkbox" name="Gerbil">
                    <label for="Gerbil"> Gerbil </label>
                    <input type="checkbox" name="Mice">
                    <label for="Mice"> Mice </label>
                    <input type="checkbox" name="Guinea Pigs">
                    <label for="Guinea Pigs"> Hedgehogs </label>
                    <input type="checkbox" name="Degus">
                    <label for="Degus"> Degus </label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="Budgie">
                    <label for="Budgie"> Budgie </label>
                    <input type="checkbox" name="Cockatiel">
                    <label for="Cockatiel"> Cockatiel </label>
                    <input type="checkbox" name="Lovebird">
                    <label for="Lovebird"> Lovebird </label>
                    <input type="checkbox" name="Kakariki">
                    <label for="Kakariki"> Kakariki </label>
                    <input type="checkbox" name="Parrots">
                    <label for="Parrots"> Parrots </label>
                </div>
                <div class="checkboxes">
                        <input type="checkbox" name="Cats">
                        <label for="Cats"> Cats </label>
                        <input type="checkbox" name="Dogs">
                        <label for="Dogs"> Dogs </label>
                        <input type="checkbox" name="Foxes">
                        <label for="Foxes"> Foxes </label>
                        <input type="checkbox" name="Horses">
                        <label for="Horses"> Horses </label>
                        <input type="checkbox" name="Goats">
                        <label for="Goats"> Goats </label>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" name="RedPanda">
                    <label for="Red Panda"> Red Panda </label>
                    <input type="checkbox" name="Great Panda">
                    <label for="Great Panda"> Great Panda </label>
                    <input type="checkbox" name="Monkeys">
                    <label for="Monkeys"> Monkeys </label>
                    <input type="checkbox" name="Lemur">
                    <label for="Lemur"> Lemur </label>
                    <input type="checkbox" name="Penguin">
                    <label for="Penguin"> Penguin </label>
                </div>
            </div>
        </div>
        <div class="block">
            <p> If you would like us to contact you, please input your email:</p>
            <input type="email" name="email">
        </div>
        <div class="submit">
            <input type="submit">
        </div>
    </form>
</body>
